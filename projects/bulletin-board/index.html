<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it">
                <h3>Note to self</h3>
                <p>Don't forget to pick up groceries after work!</p>
            </div>
            <div class="post-it green">
                <h3>Reminders</h3>
                <ul>
                    <li>Clean room</li>
                    <li>Make portfolio</li>
                    <li>Wash clothes</li>
                </ul>
            </div>
            <div class="post-it yellow">
                <img 
                    src="images/nala.JPG" 
                    alt="nala" 
                    width="150"
                >
            </div>
            <div class="post-it pink">
                <h2>ENJOY YOUR LIFE!</h2>
            </div>
    </body>
</html>
